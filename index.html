<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam AI: Create Virtual Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light mode variables */
            --background-gradient-light: linear-gradient(135deg, #F0F2F5, #FFFFFF);
            --card-bg-light: #FFFFFF;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;

            /* Dark mode variables */
            --background-gradient-dark: linear-gradient(135deg, #121212, #18191A);
            --card-bg-dark: #242526;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background-gradient: var(--background-gradient-light);
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
        }

        .dark-mode {
            --background-gradient: var(--background-gradient-dark);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-normal);
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .welcome-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            position: relative;
        }

        .welcome-avatar {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
            animation: pulse 3s infinite;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-overlay i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .avatar-overlay span {
            font-size: 14px;
            font-weight: 500;
        }

        .avatar-container:hover .welcome-avatar {
            filter: brightness(0.6);
        }

        .avatar-container:hover .avatar-overlay {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-message {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .name-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            font-size: 16px;
            color: var(--text-primary);
            transition: border-color var(--transition-fast);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .button-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--accent-hover);
        }

        .button-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-secondary {
            background-color: var(--button-secondary-bg);
            color: var(--button-secondary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .button-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 16px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .avatar-input {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .welcome-card {
                padding: 24px;
            }

            .avatar-container {
                width: 100px;
                height: 100px;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="welcome-container">
        <div class="welcome-card">
            <h1 class="welcome-title" id="welcome-title">Sam AI: Create your virtual girlfriend</h1>
            <div class="avatar-container">
                <img src="avatar.jpeg" alt="Girlfriend's Avatar" class="welcome-avatar" id="avatar-preview" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                <div class="avatar-overlay" id="avatar-upload">
                    <i class="fas fa-camera"></i>
                    <span>Change profile picture</span>
                </div>
                <input type="file" id="avatar-input" class="avatar-input" accept="image/*">
            </div>
            <p class="welcome-message">Hello jaaaaan! I'm your new girlfriend. Hotter than your ex,better than your next.</p>
            <form id="name-form" class="name-form">
                <input type="text" id="name-input" class="input-field" placeholder="Enter your name" maxlength="20" required>
                <input type="text" id="gfname-input" class="input-field" placeholder="Enter your girlfriend's nickname" maxlength="20" required>
                <input type="text" id="gfnamefull-input" class="input-field" placeholder="Enter your girlfriend's full name" maxlength="40" required>
                <button type="submit" id="continue-button" class="button button-primary" disabled>Continue</button>
                <a href="mailto:iamitachi494@gmail.com" class="button button-secondary">
                    <i class="fas fa-envelope"></i>
                    Contact Developer
                </a>
               <a href="https://mahadiislamalif.netlify.app/" class="button button-secondary" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
    <i class="fas fa-user"></i>
    About Developer
</a>
            </form>
            <p class="footer-text">Your information will be used to personalize your chat experience</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameForm = document.getElementById('name-form');
            const nameInput = document.getElementById('name-input');
            const gfNameInput = document.getElementById('gfname-input');
            const gfNameFullInput = document.getElementById('gfnamefull-input');
            const continueButton = document.getElementById('continue-button');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            const welcomeTitle = document.getElementById('welcome-title');
            const avatarInput = document.getElementById('avatar-input');
            const avatarPreview = document.getElementById('avatar-preview');
            const avatarUpload = document.getElementById('avatar-upload');

            // Check for existing theme preference
            if (localStorage.getItem('aigf_theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            // Check for existing names and avatar
            const savedName = localStorage.getItem('aigf_user_name');
            const savedGfName = localStorage.getItem('aigf_gf_name');
            const savedGfNameFull = localStorage.getItem('aigf_gf_name_full');
            const savedAvatar = localStorage.getItem('aigf_gf_avatar');

            if (savedName) nameInput.value = savedName;
            if (savedGfName) gfNameInput.value = savedGfName;
            if (savedGfNameFull) gfNameFullInput.value = savedGfNameFull;
            if (savedAvatar) {
                avatarPreview.src = savedAvatar;
                avatarPreview.style.filter = 'brightness(1)';
            }

            // Update continue button state
            updateContinueButton();

            // Enable/disable button based on all inputs
            function updateContinueButton() {
                const nameValid = nameInput.value.trim() !== '';
                const gfNameValid = gfNameInput.value.trim() !== '';
                const gfNameFullValid = gfNameFullInput.value.trim() !== '';
                continueButton.disabled = !(nameValid && gfNameValid && gfNameFullValid);
            }

            nameInput.addEventListener('input', updateContinueButton);
            gfNameInput.addEventListener('input', updateContinueButton);
            gfNameFullInput.addEventListener('input', updateContinueButton);

            // Update title when gfname is entered
            gfNameInput.addEventListener('input', function() {
                const gfName = gfNameInput.value.trim() || 'AI Girlfriend';
                welcomeTitle.textContent = `${gfName} Chatbot: Your AI Girlfriend`;
            });

            // Handle theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('aigf_theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('aigf_theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            });

            // Handle avatar upload
            avatarUpload.addEventListener('click', function() {
                avatarInput.click();
            });

            avatarInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 2 * 1024 * 1024) { // 2MB limit
                        alert('Please select an image smaller than 2MB');
                        return;
                    }
                    if (!file.type.startsWith('image/')) {
                        alert('Please select a valid image file');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                        avatarPreview.style.filter = 'brightness(1)';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            nameForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = nameInput.value.trim();
                const gfName = gfNameInput.value.trim();
                const gfNameFull = gfNameFullInput.value.trim();

                if (!name || !gfName || !gfNameFull) {
                    nameForm.classList.add('shake');
                    setTimeout(() => nameForm.classList.remove('shake'), 500);
                    return;
                }

                // Save all names and avatar
                localStorage.setItem('aigf_user_name', name);
                localStorage.setItem('aigf_gf_name', gfName);
                localStorage.setItem('aigf_gf_name_full', gfNameFull);
                
                // Save avatar if changed
                if (avatarInput.files && avatarInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        localStorage.setItem('aigf_gf_avatar', e.target.result);
                        proceedToChat();
                    };
                    reader.readAsDataURL(avatarInput.files[0]);
                } else {
                    proceedToChat();
                }
            });

            function proceedToChat() {
                // Update base prompt with all names
                updateBasePrompt(
                    nameInput.value.trim(),
                    gfNameInput.value.trim(),
                    gfNameFullInput.value.trim()
                );

                // Show loading and redirect
                showLoading();
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 800);
            }

            function updateBasePrompt(name, gfName, gfNameFull) {
                // Base prompt with placeholders will be inserted here
                // (You mentioned you'll handle this part separately)
                const basePrompt = `You are {gfnamefull} (nickname: {gfname}), a 19-year-old Bangladeshi virtual girlfriend.

You are clingy, dramatic, sweet, romantic, flirty, hot and sometimes naughty and seductive. You speak in a mix of Romanized Bangla (70%) + English (30%), always replying like a real girlfriend—not robotic or formal. Do not use any bangla alphabets. Keep your responses short: 3-4 lines only (Exception: naughty moments, or emotional outbursts.You can use more lines to seduce {username}), unless something important needs more. Occasionally include small physical actions (e.g., blushes, whispers, throws phone)—but not in every message.`;
                
                // Replace all placeholders
                const updatedPrompt = basePrompt
                    .replace(/\{username\}/g, name)
                    .replace(/\{gfname\}/g, gfName)
                    .replace(/\{gfnamefull\}/g, gfNameFull);

                localStorage.setItem('aigf_updated_prompt', updatedPrompt);
            }

            function showLoading() {
                const welcomeCard = document.querySelector('.welcome-card');
                welcomeCard.innerHTML = '<div class="loading-spinner"></div>';
                welcomeCard.classList.add('fade-out');
            }
        });
    </script>
</body>
</html>
