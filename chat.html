<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{gfname} Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-header {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
        }

        .chat-messages {
            margin-top: 65px; /* Add space for fixed header */
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-radius: var(--radius-md);
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
            padding: 12px 16px; /* Added padding */
        }

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .dark-mode .error-message {
            background-color: rgba(198, 40, 40, 0.2);
            color: #EF9A9A;
            border-color: rgba(239, 83, 80, 0.5);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
            transition: color var(--transition-normal);
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Typing indicator */
        .typing-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: var(--bot-bubble);
            padding: 12px 16px;
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            margin-left: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Typing text animation */
        .typing-text-container {
            display: inline-block;
            position: relative;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--text-secondary);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: var(--text-secondary);
            margin-left: 2px;
            animation: blink-cursor 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-secondary); }
        }

        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Seen indicator */
        .seen-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-bottom: 8px;
            padding-right: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-left: 4px;
        }

        /* Chat input container */
        .chat-input-container {
            padding: 12px 16px;
            background-color: var(--background);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            z-index: 100;
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            position: relative;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding: 8px 12px;
            transition: background-color var(--transition-normal);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 15px;
            color: var(--text-primary);
            padding: 8px 0;
            max-height: 120px;
            resize: none;
            outline: none;
            transition: color var(--transition-normal);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
            transition: color var(--transition-normal);
        }

        .char-counter {
            position: absolute;
            right: 90px;
            bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity var(--transition-fast), color var(--transition-normal);
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #FF9800;
        }

        .char-counter.error {
            color: #F44336;
        }

        .photo-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            transition: transform var(--transition-fast);
            margin-right: 4px;
        }

        .photo-button:hover {
            transform: scale(1.1);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        .photo-input {
            display: none;
        }

        .send-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            transition: transform var(--transition-fast), opacity var(--transition-fast);
            margin-left: 4px;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button:not(:disabled):hover {
            transform: scale(1.1);
        }

        .send-button:not(:disabled):active {
            transform: scale(0.95);
        }

        /* Scroll to bottom button */
        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--background);
            color: var(--accent-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease, background-color var(--transition-normal);
            z-index: 5;
        }

        @media (min-width: 768px) {
            .scroll-to-bottom {
                right: calc(50% - 384px + 16px); /* Centered with the chat container */
            }
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-bottom:hover {
            background-color: var(--input-bg);
        }

        /* Message reactions */
        .reaction-panel {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--reaction-bg);
            border-radius: 24px;
            padding: 6px;
            display: flex;
            gap: 4px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .reaction-panel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(-5px);
        }

        .reaction-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
            background-color: var(--reaction-bg-hover);
        }

        .reaction-btn:active {
            transform: scale(0.95);
        }

        .reaction-add {
            font-size: 16px;
        }

        .message-reaction {
            position: absolute;
            top: -20px;
            right: 10px;
            background-color: var(--background);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
            z-index: 5;
            animation: reactionAppear 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes reactionAppear {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .bot-message .message-reaction {
            right: auto;
            left: 10px;
        }

        .reaction-count {

            // Google Gemini API Key

            // Gemini API Endpoint
            const GEMINI_API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

            let conversationHistory = [];

            let lastSeenIndicator = null;

            let activeReactionPanel = null;
            let activeEmojiPicker = null;
            let activeMessageElement = null;

            // Track scroll position
            let isScrolledToBottom = true;
            let scrollDebounceTimer;

            // Emoji categories
            const emojisByCategory = {
                recent: ['👍', '❤️', '😂', '🔥', '😍', '🎉', '🙏', '👏', '🥰', '😊'],
                smileys: ['😀', '😃', '😄', '😁', '😆', '😅', '🤣', '😂', '🙂', '😊', '😇', '🥰', '😍', '🤩', '😘', '😗', '☺️', '😚', '😙', '🥲'],

            };

            // Initialize emoji picker
            function initEmojiPicker() {
                // Set initial emojis (recent category)
                populateEmojiContainer('recent');

                // Add event listeners to category buttons
                emojiPickerTemplate.querySelectorAll('.emoji-category').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const category = this.getAttribute('data-category');

                        // Update active category
                        emojiPickerTemplate.querySelectorAll('.emoji-category').forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');

                        // Populate emojis
                        populateEmojiContainer(category);
                    });
                });
            }

            function populateEmojiContainer(category) {
                // Clear container
                emojiContainer.innerHTML = '';

                // Add emojis
                emojisByCategory[category].forEach(emoji => {
                    const btn = document.createElement('button');
                    btn.className = 'emoji-btn';
                    btn.textContent = emoji;
                    btn.setAttribute('aria-label', `${emoji} emoji`);
                    btn.addEventListener('click', function() {
                        if (activeMessageElement) {
                            addReactionToMessage(activeMessageElement, emoji);
                            hideEmojiPicker();
                            hideReactionPanel();
                        }
                    });
                    emojiContainer.appendChild(btn);
                });
            }

            function init() {
                // Check for existing theme preference
                const theme = localStorage.getItem('samia_theme');
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }

                // Initialize emoji picker
                initEmojiPicker();

                // Start the chat - no initial loading state, we'll use showTyping instead
                initChat();

                // Setup event listeners
                setupEventListeners();
            }

            // Initialize the chat
            async function initChat() {
                // Get user name
                const userName = localStorage.getItem('samia_user_name') || 'friend';

                // Send initial message
                await sendToGemini(`Start the conversation as my girlfriend Samia. Remember my name is ${userName}.`);
            }

            // Setup event listeners
            function setupEventListeners() {
                // Input field auto-resize
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';

                    // Enable/disable send button
                    const isEmpty = this.value.trim() === '';
                    sendButton.disabled = isEmpty && !currentPhotoData; // Enable if text or photo exists

                    // Update character counter
                    const charCount = this.value.length;
                    charCounter.textContent = `${charCount}/1000`;
                    charCounter.classList.toggle('visible', charCount > 0);
                    charCounter.classList.toggle('warning', charCount > 800);
                    charCounter.classList.toggle('error', charCount > 950);
                });

                // Send message on Enter (but not with Shift+Enter)
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (!sendButton.disabled) {
                            sendMessage();
                        }
                    }
                });

                // Send button click
                sendButton.addEventListener('click', function() {
                    if (!this.disabled) {
                        sendMessage();
                    }
                });

                // Scroll to bottom button
                scrollToBottomBtn.addEventListener('click', function() {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });

                // Scroll event for showing/hiding scroll-to-bottom button
                chatMessages.addEventListener('scroll', function() {
                    clearTimeout(scrollDebounceTimer);
                    scrollDebounceTimer = setTimeout(() => {
                        const threshold = 100;
                        const distanceFromBottom = chatMessages.scrollHeight - chatMessages.clientHeight - chatMessages.scrollTop;
                        isScrolledToBottom = distanceFromBottom < threshold;

                        scrollToBottomBtn.classList.toggle('visible', !isScrolledToBottom);
                    }, 100);
                });

                // Theme toggle
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');

                    localStorage.setItem('samia_theme', isDark ? 'dark' : 'light');
                    themeIcon.classList.toggle('fa-moon', !isDark);
                    themeIcon.classList.toggle('fa-sun', isDark);
                });

                // Back button
                backButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });

                // Photo button
                photoButton.addEventListener('click', function() {
                    photoInput.click();
                });

                // Photo input change
                photoInput.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        const file = e.target.files[0];

                        // Check file size (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            addMessage({error: true, message: "Please select an image smaller than 5MB."}, false, true);
                            return;
                        }

                        // Check file type
                        if (!file.type.startsWith('image/')) {
                            addMessage({error: true, message: "Please select a valid image file."}, false, true);
                            return;
                        }

                        const reader = new FileReader();

                        reader.onload = function(e) {
                            // Show preview
                            photoPreviewImage.src = e.target.result;
                            photoPreviewContainer.classList.add('visible');
                            currentPhotoData = e.target.result; // Store the data URL
                            sendButton.disabled = false; // Enable send button when photo is selected
                        };

                        reader.onerror = function() {
                            addMessage({error: true, message: "Error reading the image file. Please try again."}, false, true);
                        };

                        reader.readAsDataURL(file);
                    }
                });

                // Photo preview close
                photoPreviewClose.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    // Clear photo data after hiding preview
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                        // Re-evaluate send button state
                        sendButton.disabled = messageInput.value.trim() === '';
                    }, 300);
                });

                // Photo preview cancel (same as close)
                photoPreviewCancel.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                        sendButton.disabled = messageInput.value.trim() === '';
                    }, 300);
                });

                // Photo preview send
                photoPreviewSend.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    if (currentPhotoData) {
                        sendMessage(true); // Call sendMessage with true for photo
                    } else {
                        addMessage({error: true, message: "Error processing photo. Please try again."}, false, true);
                    }
                });

                // Image preview modal
                imagePreviewClose.addEventListener('click', closeImagePreview);
                imagePreviewModal.addEventListener('click', function(e) {
                    if (e.target === imagePreviewModal) {
                        closeImagePreview();
                    }
                });

                // Close emoji picker and reaction panel when clicking elsewhere
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.reaction-btn')) {
                        hideEmojiPicker();
                    }
                    if (!e.target.closest('.reaction-panel') && !e.target.closest('.message')) {
                        hideReactionPanel();
                    }
                });
            }

            // Send message function
            function sendMessage(withPhoto = false) {
                const messageText = messageInput.value.trim();

                // Don't send empty messages unless there's a photo
                if (!messageText && !withPhoto) return;

                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date(),
                    photoData: withPhoto ? currentPhotoData : null
                });

                // Add user message to UI with sending state
                const messageContainer = addMessage(
                    messageText, 
                    true, 
                    false, 
                    false, 
                    withPhoto ? [currentPhotoData] : null, // Pass photo data as array
                    true
                );

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                charCounter.classList.remove('visible');

                // Send to API
                sendToGemini(messageText, withPhoto ? currentPhotoData : null);

                // Reset photo data
                if (withPhoto) {
                    currentPhotoData = null;
                }

                // After a short delay, remove sending state
                setTimeout(() => {
                    if (messageContainer) {
                        const messageElement = messageContainer.querySelector('.message');
                        if (messageElement) {
                            messageElement.classList.remove('sending-message');
                            messageElement.classList.add('message-sent');
                        }
                    }
                }, 300);
            }

            // Format messages for API
            function formatMessagesForAPI(messageText, photoData) {
                const formattedConversation = [];

                // Add the base prompt as system message
                formattedConversation.push({
                    role: "user",
                    parts: [{ text: basePrompt || "You are Samia, a 19-year-old Bangladeshi virtual girlfriend. Be sweet, romantic, and sometimes flirty. Mix Romanized Bangla (70%) with English (30%). Keep responses short (3-4 lines)." }]
                });

                formattedConversation.push({
                    role: "model",
                    parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                });

                // Add conversation history (limited to last 10 messages)
                const recentHistory = conversationHistory.slice(-10);
                for (const message of recentHistory) {
                    if (message.isUser) {
                        const userParts = [{ text: message.text || "" }];
                        if (message.photoData) {
                            userParts.push({ inline_data: { mime_type: "image/jpeg", data: message.photoData.split(',')[1] } });
                        }
                        formattedConversation.push({ role: "user", parts: userParts });
                    } else {
                        const botParts = [{ text: message.text }];
                        if (message.images && message.images.length > 0) {
                            message.images.forEach(imgData => {
                                botParts.push({ inline_data: { mime_type: "image/jpeg", data: imgData.split(',')[1] } });
                            });
                        }
                        formattedConversation.push({ role: "model", parts: botParts });
                    }
                }

                // If current message has a photo, add it
                if (photoData) {
                    const userParts = [{ text: messageText || "" }];
                    userParts.push({ inline_data: { mime_type: "image/jpeg", data: photoData.split(',')[1] } });
                    formattedConversation.push({ role: "user", parts: userParts });
                } else if (messageText) {
                    // Only add text if no photo and text exists
                    formattedConversation.push({ role: "user", parts: [{ text: messageText }] });
                }
                return formattedConversation;
            }

            // Simplified API call function
            async function sendToGemini(messageText, photoData = null) {
                try {
                    showTyping();

                    const requestBody = {
                        contents: formatMessagesForAPI(messageText, photoData),
                        generationConfig: {temperature: 0.7, topP: 0.95, topK: 40}
                    };

                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Response Body:", errorBody);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorBody.error.message || 'Unknown error'}`);
                    }
                    const data = await response.json();
                    processResponse(data);
                } catch (error) {
                    console.error("API Error:", error);
                    hideTyping();

                    // Add error message with retry button
                    const errorContainer = addMessage({
                        error: true,
                        message: "Sorry, I'm having trouble responding. Please try again."
                    }, false, true);

                    const retryButton = document.createElement('button');
                    retryButton.className = 'button button-primary';
                    retryButton.textContent = 'Retry';
                    retryButton.style.marginTop = '8px';
                    retryButton.addEventListener('click', () => {
                        const lastMessage = conversationHistory[conversationHistory.length - 1];
                        if (lastMessage && lastMessage.isUser) {
                            sendToGemini(lastMessage.text, lastMessage.photoData);
                            errorContainer.remove();
                        }
                    });

                    const errorMessage = errorContainer.querySelector('.message');
                    if (errorMessage) {
                        errorMessage.appendChild(retryButton);
                    }

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Process API response
            function processResponse(data) {
                hideTyping();

                try {
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                        throw new Error('Invalid response format from Gemini API');
                    }

                    const responseParts = data.candidates[0].content.parts;
                    let responseText = '';
                    let responseImages = [];

                    responseParts.forEach(part => {
                        if (part.text) {
                            responseText += part.text.trim();
                        } else if (part.inline_data) {
                            const imageData = `data:${part.inline_data.mime_type};base64,${part.inline_data.data}`;
                            responseImages.push(imageData);
                        }
                    });

                    responseText = responseText.replace(/^(Aiyoo!|Aiyoo|Uff!|Hmph!|Uff|Hmph)(\s+|\s*[!,]\s*)/i, '');

                    conversationHistory.push({
                        text: responseText,
                        isUser: false,
                        timestamp: new Date(),
                        images: responseImages.length > 0 ? responseImages : null
                    });

                    addMessageWithTypingAnimation(responseText, responseImages);

                    setTimeout(updateSeenIndicator, 1000);

                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                } catch (error) {
                    console.error("Response Processing Error:", error);
                    addMessage({ error: true, message: `Error processing response: ${error.message}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Add message with enhanced typing animation
            function addMessageWithTypingAnimation(text, images = null) {
                // Create message container
                const container = document.createElement('div');
                container.className = 'message-container bot-message-container';

                // Add avatar
                const avatarHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                `;

                // Create message element with empty content
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';

                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.className = 'message-time';
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                // Add container to DOM
                container.innerHTML = avatarHTML;
                container.appendChild(messageElement);
                chatMessages.appendChild(container);

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Split text into sentences or segments
                const segments = text.split(/(?<=[.!?])\s+/);
                let currentIndex = 0;

                // Function to animate typing for each segment
                function typeNextSegment() {
                    if (currentIndex < segments.length) {
                        const segment = segments[currentIndex];

                        // Create typing container for this segment
                        const typingContainer = document.createElement('div');
                        typingContainer.className = 'typing-text-container';

                        // Add typing text element
                        const typingText = document.createElement('span');
                        typingText.className = 'typing-text';
                        typingText.textContent = segment;

                        // Add cursor
                        const cursor = document.createElement('span');
                        cursor.className = 'typing-cursor';

                        // Add to container
                        typingContainer.appendChild(typingText);
                        typingContainer.appendChild(cursor);
                        messageElement.appendChild(typingContainer);

                        // Scroll to bottom
                        if (isScrolledToBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        // Calculate typing duration based on segment length
                        const typingDuration = Math.min(Math.max(segment.length * 30, 500), 2000);

                        // After typing animation completes
                        setTimeout(() => {
                            // Remove cursor
                            cursor.remove();

                            // Remove typing class
                            typingText.classList.remove('typing-text');

                            // Add line break if not last segment
                            if (currentIndex < segments.length - 1) {
                                messageElement.appendChild(document.createElement('br'));
                            }

                            // Type next segment
                            currentIndex++;
                            typeNextSegment();
                        }, typingDuration);
                    } else {
                        // All segments typed, add images if any
                        if (images && images.length > 0) {
                            images.forEach(imgSrc => {
                                if (!imgSrc) return; // Skip if image source is null or undefined

                                // Create image element
                                const img = document.createElement('img');

                                // Handle different image formats
                                if (typeof imgSrc === 'string') {
                                    // Check if it's already a data URL
                                    if (imgSrc.startsWith('data:')) {
                                        img.src = imgSrc;
                                    } else if (imgSrc.startsWith('http')) {
                                        // External URL
                                        img.src = imgSrc;
                                    } else {
                                        // Assume it's base64 without prefix
                                        img.src = `data:image/jpeg;base64,${imgSrc}`;
                                    }
                                } else {
                                    console.error('Invalid image source:', imgSrc);
                                    return;
                                }

                                // Set image properties
                                img.className = 'message-image';
                                img.alt = 'Samia sent an image';
                                img.style.display = 'block'; // Ensure image is displayed as block
                                img.style.maxWidth = '100%'; // Ensure image fits in container
                                img.style.marginTop = '8px'; // Add some spacing
                                img.style.marginBottom = '8px';

                                // Add click event for preview
                                img.addEventListener('click', () => openImagePreview(img.src));

                                // Insert image before timestamp
                                messageElement.insertBefore(img, timestamp);

                                // Log for debugging
                                console.log('Bot image added to message:', img.src.substring(0, 30) + '...');
                            });
                        }

                        // Setup message details and reactions
                        setupMessageDetailsPanel(container, false);
                        setupMessageReactions(messageElement);
                    }
                }

                // Start typing animation
                typeNextSegment();

                return container;
            }

            // Show typing indicator with enhanced animation
            function showTyping() {
                // Update status to show typing
                statusElement.innerHTML = `<div class="status-dot typing-dot"></div>Typing...`;
                statusElement.classList.add('typing');

                // Add typing class to profile pic to show animation
                profilePic.classList.add('typing');

                const container = document.createElement('div');
                container.className = 'typing-container';
                container.id = 'typing-indicator';
                container.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                chatMessages.appendChild(container);

                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                return container;
            }

            function hideTyping() {
                // Reset status
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                statusElement.classList.remove('typing');

                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                profilePic.classList.remove('typing');
            }

            // Add message to the chat
            function addMessage(message, isUser = false, isError = false, withAnimation = true, images = null, isSending = false) {
                // Create message container
                const container = document.createElement('div');
                container.className = isUser ? 'message-container user-message-container' : 'message-container bot-message-container';

                // Create message content
                let messageHTML = '';

                if (!isUser) {
                    // Add avatar for bot messages
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }

                // Create message element
                const messageClass = isUser ? 'message user-message' : 'message bot-message';
                const errorClass = isError ? ' error-message' : '';
                const sendingClass = isSending ? ' sending-message' : '';

                let messageContent = '';
                if (isError) {
                    messageContent = message.message || 'An error occurred';
                } else if (typeof message === 'string') {
                    // Process markdown for bot messages
                    messageContent = isUser ? message : marked.parse(message);
                } else {
                    messageContent = message;
                }

                messageHTML += `<div class="${messageClass}${errorClass}${sendingClass}">`;
                messageHTML += messageContent;

                // Add timestamp
                messageHTML += `<div class="message-time">${getCurrentTime()}</div>`;

                // Close message div
                messageHTML += `</div>`;

                // Set container HTML
                container.innerHTML = messageHTML;

                // Add to chat
                chatMessages.appendChild(container);

                // Add images if any
                const messageElement = container.querySelector('.message');
                if (images && images.length > 0 && messageElement) {
                    images.forEach(imgSrc => {
                        if (!imgSrc) return; // Skip if image source is null or undefined

                        // Create image element
                        const img = document.createElement('img');

                        // Handle different image formats
                        if (typeof imgSrc === 'string') {
                            // Check if it's already a data URL
                            if (imgSrc.startsWith('data:')) {
                                img.src = imgSrc;
                            } else if (imgSrc.startsWith('http')) {
                                // External URL
                                img.src = imgSrc;
                            } else {
                                // Assume it's base64 without prefix
                                img.src = `data:image/jpeg;base64,${imgSrc}`;
                            }
                        } else {
                            console.error('Invalid image source:', imgSrc);
                            return;
                        }

                        // Set image properties
                        img.className = 'message-image';
                        img.alt = isUser ? 'You sent an image' : 'Samia sent an image';
                        img.style.display = 'block'; // Ensure image is displayed as block
                        img.style.maxWidth = '100%'; // Ensure image fits in container
                        img.style.marginTop = '8px'; // Add some spacing
                        img.style.marginBottom = '8px';

                        // Add click event for preview
                        img.addEventListener('click', () => openImagePreview(img.src));

                        // Insert image before timestamp
                        const timestamp = messageElement.querySelector('.message-time');
                        if (timestamp) {
                            messageElement.insertBefore(img, timestamp);
                        } else {
                            // If no timestamp, append to end of message
                            messageElement.appendChild(img);
                        }

                        // Log for debugging
                        console.log('Image added to message:', img.src.substring(0, 30) + '...');
                    });
                }

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Setup message details and reactions
                if (!isError && !isSending) {
                    setupMessageDetailsPanel(container, isUser);
                    setupMessageReactions(messageElement);
                }

                return container;
            }

            // Update the seen indicator at the bottom of the chat
            function updateSeenIndicator() {
                // Remove previous seen indicator if exists
                if (lastSeenIndicator) {
                    lastSeenIndicator.remove();
                }

                // Only add seen indicator if there are messages
                if (conversationHistory.length > 0) {
                    lastSeenIndicator = document.createElement('div');
                    lastSeenIndicator.className = 'seen-indicator';
                    lastSeenIndicator.innerHTML = `
                        Seen
                        <img src="avatar.jpeg" alt="Seen" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    `;
                    chatMessages.appendChild(lastSeenIndicator);

                    // Scroll to bottom if needed
                    if (isScrolledToBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }

            // Handle message details panel
            function setupMessageDetailsPanel(container, isUser) {
                const message = container.querySelector('.message');

                // Create message details panel
                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'message-details';
                detailsPanel.innerHTML = `Sent at ${getCurrentTime()} • Seen`;
                container.appendChild(detailsPanel);

                // Toggle details panel on click
                message.addEventListener('click', function(e) {
                    e.stopPropagation();

                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });

                    container.classList.toggle('show-details');
                });

                document.addEventListener('click', function() {
                    container.classList.remove('show-details');
                });
            }

            // Setup message reactions
            function setupMessageReactions(messageElement) {
                // Clone reaction panel template
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex';
                messageElement.appendChild(reactionPanel);

                // Long press detection for mobile
                let longPressTimer;
                let longPressStarted = false;

                messageElement.addEventListener('touchstart', function(e) {
                    longPressStarted = true;
                    longPressTimer = setTimeout(() => {
                        if (longPressStarted) {
                            e.preventDefault();
                            showReactionPanel(messageElement);
                        }
                    }, 500);
                });

                messageElement.addEventListener('touchmove', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                messageElement.addEventListener('touchend', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                // Double tap detection for mobile
                let lastTap = 0;
                messageElement.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        e.preventDefault();
                        showReactionPanel(messageElement);
                    }
                    lastTap = currentTime;
                });

                // Double click for desktop
                messageElement.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    showReactionPanel(messageElement);
                });

                // Add event listeners to reaction buttons
                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const emoji = this.getAttribute('data-emoji');

                        if (emoji === '+') {
                            showEmojiPicker(messageElement);
                        } else {
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        }
                    });
                });
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                hideReactionPanel();
                hideEmojiPicker();

                const reactionPanel = messageElement.querySelector('.reaction-panel');
                if (reactionPanel) {
                    reactionPanel.classList.add('visible');
                    activeReactionPanel = reactionPanel;
                    activeMessageElement = messageElement;
                }
            }

            // Hide reaction panel
            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    activeReactionPanel = null;
                }
            }

            // Show emoji picker
            function showEmojiPicker(messageElement) {
                hideReactionPanel();

                const emojiPicker = emojiPickerTemplate.cloneNode(true);
                emojiPicker.id = '';
                emojiPicker.style.display = 'block';

                messageElement.appendChild(emojiPicker);

                setTimeout(() => {
                    emojiPicker.classList.add('visible');
                }, 10);

                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;

                emojiPicker.querySelectorAll('.emoji-category').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const category = this.getAttribute('data-category');

                        emojiPicker.querySelectorAll('.emoji-category').forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');

                        const container = emojiPicker.querySelector('.emoji-container');
                        container.innerHTML = '';

                        emojisByCategory[category].forEach(emoji => {
                            const btn = document.createElement('button');
                            btn.className = 'emoji-btn';
                            btn.textContent = emoji;
                            btn.setAttribute('aria-label', `${emoji} emoji`);
                            btn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                addReactionToMessage(messageElement, emoji);
                                hideEmojiPicker();
                            });
                            container.appendChild(btn);
                        });
                    });
                });

                emojiPicker.querySelector('.emoji-category.active').click();
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    setTimeout(() => {
                        if (activeEmojiPicker && activeEmojiPicker.parentNode) {
                            activeEmojiPicker.parentNode.removeChild(activeEmojiPicker);
                        }
                        activeEmojiPicker = null;
                    }, 300);
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                let existingReaction = messageElement.querySelector(`.message-reaction[data-emoji="${emoji}"]`);

                if (existingReaction) {
                    const countElement = existingReaction.querySelector('.reaction-count');
                    let count = parseInt(countElement.textContent);
                    countElement.textContent = (count + 1).toString();

                    existingReaction.classList.remove('animation-reactionAppear');
                    void existingReaction.offsetWidth;
                    existingReaction.classList.add('animation-reactionAppear');
                } else {
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.setAttribute('data-emoji', emoji);
                    reaction.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                    messageElement.appendChild(reaction);
                }
            }

            // Open image preview
            function openImagePreview(imageSrc) {
                imagePreviewImg.src = imageSrc;
                imagePreviewModal.classList.add('visible');
            }

            // Close image preview
            function closeImagePreview() {
                imagePreviewModal.classList.remove('visible');
            }

            // Helper function to get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }

            // Initialize the app
            init();
        });
    </script>
